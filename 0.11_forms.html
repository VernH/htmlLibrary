<!DOCTYPE html>
<html>
<head>
	<title>Forms, Inputs and Textarea</title>
</head>
<body>
	<div class="form-one">
			<form>
				<p><label>Customer Name:<input /></p>
				<p><label>Street Address:<input /></p>
				<p><label>City:<input /></p>
				<p><label>State:<input /></p>
				<p><label>Telephone Number:<input /></p>

			</form>
	</div>
	<br />
	<div class="form-two">
		<form>
			<fieldset>
				<p><label>Customer Name:<input /></p>
				<p><label>Street Address:<input /></p>
				<p><label>City:<input /></p>
				<p><label>State:<input /></p>
				<p><label>Telephone Number:<input /></p>
				<legend> Customer Information</legend>
				</fieldset>
				</form>	
	</div>
	<br />
	<div class="form-three">
		<form>
			<fieldset>
				<legend>Sloppiest Sloppy Joe's Ever</legend>
				<p><input type="radio" name="size" id="size1" /><label>Somewhat sloppy</label></p>
				<p><input type="radio" name="size" id="size1" /><label>Medium sloppy</label></p>
				<p><input type="radio" name="size" id="size1" /><label>Super sloppy</label></p>

			</fieldset>
		</form>
	</div>
				<!--Build a form that allows a user to select different toppings or ingredients- think checkbox -->
	<div class="form-four">
		<form>
			<fieldset>
				<legend>Toppings</legend>
			<p><input type="checkbox" name="bbq sauce" id="topping1" />BBQ Sauce/label></p>
			<p><input type="checkbox" name="Mustard" id="topping2" />Mustard/label></p>
			<p><input type="checkbox" name="Pickles" id="topping3" />Pickles/label></p>


			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-five">
		<form>
		<fieldset>
			<p><label>Preferred delievery time: <input type="time" min="11:00" max="21:00" 
				step="900"></label></p>
		</fieldset>
				</form>


</body>
</html>
